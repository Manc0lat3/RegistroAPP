<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #loginForm="ngForm">
    <ion-list>
      <!-- Campo de nombre de usuario con validaciones -->
      <ion-item>
        <ion-input 
          labelPlacement="stacked" 
          label="Nombre de Usuario" 
          placeholder="Usuario"
          required
          minlength="3"
          maxlength="8"
          pattern="^[a-zA-Z0-9]+$"
          [(ngModel)]="username" 
          name="username" 
          #usernameInput="ngModel">
        </ion-input>
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
          <ion-text color="danger" *ngIf="usernameInput.errors?.['required']">El nombre de usuario es requerido.</ion-text>
          <ion-text color="danger" *ngIf="usernameInput.errors?.['minlength']">El nombre de usuario debe tener al menos 3 caracteres.</ion-text>
          <ion-text color="danger" *ngIf="usernameInput.errors?.['maxlength']">El nombre de usuario no debe exceder los 8 caracteres.</ion-text>
          <ion-text color="danger" *ngIf="usernameInput.errors?.['pattern']">Solo se permiten caracteres alfanuméricos.</ion-text>
        </div>
      </ion-item>

      <!-- Campo de contraseña -->
      <ion-item>
        <ion-input 
          [type]="passwordFieldType" 
          labelPlacement="stacked" 
          label="Contraseña" 
          placeholder="Ingresa tu contraseña"
          [(ngModel)]="password" 
          name="password">
          <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
          <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()" aria-label="Show/hide">
            <ion-icon slot="icon-only" [name]="passwordFieldType === 'password' ? 'eye' : 'eye-off'" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-input>
      </ion-item>
    </ion-list>

    <!-- Botón de Iniciar Sesión -->
    <div class="ion-text-center">
      <ion-button expand="full" shape="round" [disabled]="!loginForm.valid">Iniciar Sesión</ion-button>
    </div>
  </form>
</ion-content>
