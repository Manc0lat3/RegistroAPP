<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tomar Asistencia</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar Sesión
        <ion-icon name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tomar-asistencia</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="button-container">
  <ion-button class="custom-button" (click)="takePicture()">Tomar Foto</ion-button>
  <ion-button class="custom-button" (click)="cancelCapture()" *ngIf="capturedImage">Cancelar Captura</ion-button>
  <img *ngIf="capturedImage" [src]="capturedImage" alt="Imagen Capturada" />  
  </div>
  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">{{ barcode.format }}</ion-label>
      <ion-input type="text" [value]="barcode.rawValue"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title size="small" class="footer-title">© 2024 RegistrAPP. Todos los derechos reservados.</ion-title>
  </ion-toolbar>
</ion-footer>
