<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tomar Asistencia</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar Sesión
        <ion-icon name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tomar-asistencia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="takePicture()">Tomar Foto</ion-button>
  <img *ngIf="capturedImage" [src]="capturedImage" alt="Imagen Capturada" />  

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title size="small" class="footer-title">© 2024 RegistrAPP. Todos los derechos reservados.</ion-title>
  </ion-toolbar>
</ion-footer>
