<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goHome()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>RegistroAPP</ion-title>
  </ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<div id="recuperar-form">
  <ion-item>
    <ion-label position="floating">RUT</ion-label>
    <ion-input type="text" maxlength="10" minlength="10"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Correo Electronico</ion-label>
    <ion-input type="password" maxlength="40" minlength="6"></ion-input>
  </ion-item>
</div>
<div id="login-container">
<ion-button expand="block" id="recuperar-button" routerLink="/home" >Aceptar</ion-button>
</div>

<ion-footer>
  <div id="footer-content">
    RegistroAPP 2024 - Todos los derechos reservados
  </div>
</ion-footer>
